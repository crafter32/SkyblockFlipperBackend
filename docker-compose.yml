services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skyblockflipper-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/skyblock
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SERVER_PORT: 1880
    ports:
      - "1880:1880"
    mem_limit: 8g
    memswap_limit: 10g
    networks:
      - app_net
      - db_net

  db:
    image: postgres:16-alpine
    container_name: skyblockflipper-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: skyblock
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d skyblock"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - db_net

volumes:
  postgres_data:

networks:
  app_net:
    driver: bridge
  db_net:
    driver: bridge
    internal: true
